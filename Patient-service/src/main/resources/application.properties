spring.application.name=Patient-service

spring.h2.console.path=/h2-console
#this was also needed for the console to work
spring.h2.console.enabled=true

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.username=admin_viewer
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#use to sync up the database anytime there is an update on my entities
spring.jpa.hibernate.ddl-auto=update
#sync up with database anytime we restart the app
spring.sql.init.mode=always

#add this to include validation error messages in response
spring.web.error.include-message=always
spring.web.error.include-binding-errors=always

logging.level.root=info


server.port=4000